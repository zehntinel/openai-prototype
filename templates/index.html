<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', path='/main.css') }}" />
  </head>
  <body>
    <div class="flex items-center justify-center mt-6">
      <div class="flex flex-col lg:w-1/2 border-2 p-5 rounded-xl">
        <h3 class="mb-4">Nombre para mi mascota</h3>
        <form action="/" method="POST" id="form">
          <input type="checkbox" name="botcheck" id="" style="display: none" />
          <div class="mb-6">
            <label
              for="name"
              class="block mb-2 text-sm text-gray-600 dark:text-gray-400 float-left"
              >Qué animal es tú mascota?</label
            >
            <input
              type="text"
              name="animal"
              id="animal"
              required
              class="w-full px-3 py-2 bg-white placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-green-100 focus:border-green-300"
            />
          </div>
          <div class="mb-6">
            <button
              type="submit"
              class="w-full px-3 py-4 text-white bg-green-500 rounded-md focus:bg-green-600 focus:outline-none"
            >
              Generar nombres
            </button>
          </div>
          <p class="text-base text-center text-gray-400" id="result"></p>
        </form>
        {% if result %}
        <div class="result">{{ result }}</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
